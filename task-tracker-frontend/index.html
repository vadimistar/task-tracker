<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <p class="navbar-brand fw-bold">Task Tracker</p>
                <div>
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item" id="login">
                            <a href="/login" type="button" class="btn btn-outline-secondary">Login</a>
                        </li>
                        <li class="nav-item" id="register">
                            <a href="/register" type="button" class="btn btn-primary">Register</a>
                        </li>
                        <li class="my-auto" id="email">
                            <p class="my-auto fw-bold" id="email-text">Name</p>
                        </li>
                        <li class="nav-item" id="log-out">
                            <a href="/logout" type="button" class="btn btn-light shadow-none">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row my-3">
            <form class="mx-auto my-auto d-inline" action="">
                <div class="input-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter a new task">
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row gap-4 mx-3 py-3">
            <div class="col">
                <div class="card" style="width: 18rem; margin-left: auto">
                    <div class="card-header h4">
                        To do
                    </div>
                    <div class="list-group">
                        <a type="button" class="list-group-item list-group-item-action" href="/">Task 1</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header h4">
                        Done
                    </div>
                    <div class="list-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
