<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <p class="navbar-brand fw-bold">Task Tracker</p>
                <div>
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item" id="login-button">
                            <a type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
                                Login
                            </a>
                        </li>
                        <li class="nav-item" id="register-button">
                            <a type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">
                                Register
                            </a>
                        </li>
                        <li class="my-auto" id="user-email" hidden>
                            <p class="my-auto fw-bold" id="email-text"></p>
                        </li>
                        <li class="nav-item" id="log-out-button" hidden>
                            <button class="btn btn-light shadow-none">Log out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" id="tasks-container" hidden>
        <div class="row my-3">
            <form class="mx-auto my-auto d-inline" action="">
                <div class="input-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter a new task">
                    <span class="input-group-append">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row gap-4 mx-3 py-3">
            <div class="col">
                <div class="card" style="width: 18rem; margin-left: auto">
                    <div class="card-header h4">
                        To do
                    </div>
                    <div class="list-group" id="to-do-tasks">
                        <a type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#taskModal">
                            Task
                        </a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header h4">
                        Done
                    </div>
                    <div class="list-group" id="done-tasks">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <div class="form-group mt-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div id="loginError" class="form-group mt-3" hidden>
                            <div class="alert alert-danger mt-3"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div class="form-group mt-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="registerPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-3">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <div id="registerError" class="form-group mt-3" hidden>
                            <div class="alert alert-danger mt-3"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Text</label>
                        <textarea class="form-control" name="text" placeholder="" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">
                            Done
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
