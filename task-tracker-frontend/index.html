<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand text-secondary fw-bold" href="/">Task Tracker</a>
                <div>
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item" id="login">
                            <a href="/login" type="button" class="btn btn-outline-light">Login</a>
                        </li>
                        <li class="nav-item" id="register">
                            <a href="/register" type="button" class="btn btn-outline-light">Register</a>
                        </li>
                        <li class="my-auto" id="email">
                            <p class="my-auto fw-bold text-secondary" id="email-text">Name</p>
                        </li>
                        <li class="nav-item" id="log-out">
                            <a href="/logout" type="button" class="btn btn-outline-secondary shadow-none">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row my-3">
            <form class="mx-auto my-auto d-inline" action="">
                <div class="input-group">
                    <input type="text" class="form-control" name="title" placeholder="Enter a new task">
                    <span class="input-group-append">
                        <button class="btn btn-secondary" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row gap-4 mx-3 py-3">
            <div class="col">
                <div class="task-list">
                    <div class="text-center my-2 fs-4 fw-bold">
                        To do
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="task-list">
                    <div class="text-center my-2 fs-4 fw-bold">
                        Done
                    </div>
                    <div class="task">
                        <p class="task-text">Task</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
